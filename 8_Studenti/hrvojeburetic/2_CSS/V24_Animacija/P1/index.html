<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V24 Animacija</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs@4.0.2/lib/anime.iife.min.js"></script>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      const { animate } = anime;

      animate(".box", {
        translateX: 250,
        translateY: 250,
        duration: 5000,
        easing: "linear",
        loop: true,
      });
    </script>
  </body>
</html>
