<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGIRN</title>
  </head>
  <body>
    <header>
      <img
        src="../assets/digirn.png"
        alt="digirn logo"
        width="150"
        height="150"
      />
      <h2>DIGIRN</h2>
      <nav>
        <ul>
          <li><a href="index.html">Glavna</a></li>
          <li><a href="lista.html">Nalozi</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Izmjena naloga</h1>
      </section>
      <section>
        <form action="">
          <hr />
          <label for="broj_naloga">Broj naloga:</label>
          <input
            type="text"
            id="broj_naloga"
            name="broj_naloga"
            maxlength="10"
            size="10"
            value="5mziv4o1444"
            required
          />
          <label for="narudzbenica">Narudzbenica</label>
          <input
            type="text"
            id="narudzbenica"
            name="narudzbenica"
            maxlength="10"
            size="10"
            value="1444abcliv"
            required
          />
          <label for="datum_naloga">Datum otvaranja</label>
          <input
            type="date"
            name="datum_naloga"
            id="datum_naloga"
            value="2024-10-14"
            required
          />
          <hr />
          <label for="narucitelj">Narcuitelj:</label>
          <input
            type="text"
            name="narucitelj"
            id="narucitelj"
            maxlength="15"
            size="15"
            value="Moj stan"
          />
          <label for="izvrsitelj">Izvrsitelj:</label>
          <input
            type="text"
            name="izvrsitelj"
            id="izvrsitelj"
            maxlength="15"
            size="15"
            value="Elektro servis"
            required
          />
          <br />
          <label for="mjesto_troska">Mjesto troska:</label>
          <input
            type="text"
            name="mjesto_troska"
            id="mjesto_troska"
            maxlength="15"
            size="15"
            value="Odjel nabave"
          />
          <label for="nositelj_troska">Noistelj troska</label>
          <input
            type="text"
            name="nositelj_troska"
            id="nositelj_troska"
            maxlength="15"
            size="15"
            value="Odjel prodaje"
          />
          <hr />
          <label for="datum_pocetka">Datum pocetka:</label>
          <input
            type="date"
            name="datum_pocetka"
            id="datum_pocetka"
            value="2024-10-15"
            required
          />
          <label for="vrijeme_pocetka">Vrijeme pocetka:</label>
          <input
            type="time"
            name="vrijeme_pocetka"
            id="vrijeme_pocetka"
            value="09:00"
            required
          />
          <label for="datum_zavrsetka">Datum zavrsetka:</label>
          <input
            type="date"
            name="datum_zavrsetka"
            id="datum_zavrsetka"
            value="2024-10-16"
            required
          />
          <label for="vrijeme_zavrsetka">Vrijeme zavrsetka:</label>
          <input
            type="time"
            name="vrijeme_zavrsetka"
            id="vrijeme_zavrsetka"
            value="17:00"
            required
          />
          <hr />
          <label for="naslov">Naslov:</label>
          <input
            type="text"
            name="naslov"
            id="naslov"
            maxlength="20"
            size="20"
            value="Ciscenje filtera"
            required
          />
          <hr />
          <label for="opis">Opis rada</label>
          <textarea
            name="opis"
            id="opis"
            cols="20"
            rows="5"
            maxlength="50"
            required
          >
Rastavljanje uredjaja, ciscenje, sastavljanje uredjaja</textarea
          >
          <hr />
          <button type="submit">U redu</button>
          <button type="reset">Ponisti</button>
          <hr />
        </form>
      </section>
    </main>
  </body>
</html>
