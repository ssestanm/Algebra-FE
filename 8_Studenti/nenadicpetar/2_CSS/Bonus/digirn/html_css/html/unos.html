<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>DIGIRN</title>
    <link
      rel="shortcut icon"
      href="../../assets/digirn-trans.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/osnovno.css" />
    <link rel="stylesheet" href="../css/unos.css" />
  </head>

  <body>
    <header>
      <div id="header-container">
        <img
          src="../../assets/digirn.png"
          width="150"
          heighht="150"
          alt="digirn logo"
        />
        <h2>DIGIRN</h2>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Glavna</a></li>
          <li><a href="lista.html">Nalozi</a></li>
        </ul>
        <div id="hamburger-icon">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </nav>
    </header>
    <main>
      <aside>
        <nav>
          <ul>
            <li><a href="../index.html">Glavna</a></li>
            <li><a href="lista.html">Nalozi</a></li>
          </ul>
        </nav>
      </aside>
      <section>
        <h1>Unos Naloga</h1>
        <form action="" method="">
          <hr />
          <div class="container">
            <label for="broj_naloga">Broj naloga:</label>
            <input
              type="text"
              name="broj_naloga"
              id="broj_naloga"
              maxlength="10"
              size="10"
              required
            />
            <label for="narudzbenica">Narudžbenica:</label>
            <input
              type="text"
              name="narudzbenica"
              id="narudzbenica"
              maxlength="10"
              size="10"
              required
            />
            <label for="datum_naloga">Datum otvaranja:</label>
            <input type="date" name="datum_naloga" id="datum_naloga" required />
          </div>
          <hr />
          <div class="container">
            <label for="narucitelj">Naručitelj:</label>
            <input
              type="text"
              name="narucitelj"
              id="narucitelj"
              maxlength="15"
              size="15"
            />
            <label for="izvrsitelj">Izvršitelj:</label>
            <input
              type="text"
              name="izvrsitelj"
              id="izvrsitelj"
              maxlength="15"
              size="15"
              required
            />
            <label for="mjesto_troska">Mjesto troška:</label>
            <input
              type="text"
              name="mjesto_troska"
              id="mjesto_troska"
              maxlength="15"
              size="15"
            />
            <label for="nositelj_troska">Nositelj troška:</label>
            <input
              type="text"
              name="nositelj_troska"
              id="nositelj_troska"
              maxlength="15"
              size="15"
            />
          </div>
          <hr />
          <div class="container">
            <label for="datum_pocetka">Datum početka:</label>
            <input
              type="date"
              name="datum_pocetka"
              id="datum_pocetka"
              required
            />
            <label for="vrijeme_pocetka">Vrijeme početka:</label>
            <input
              type="time"
              name="vrijeme_pocetka"
              id="vrijeme_pocetka"
              required
            />
            <label for="datum_zavrsetka">Datum završetka:</label>
            <input
              type="date"
              name="datum_zavrsetka"
              id="datum_zavrsetka"
              required
            />
            <label for="vrijeme_zavrsetka">Vrijeme završetka:</label>
            <input
              type="time"
              name="vrijeme_zavrsetka"
              id="vrijeme_zavrsetka"
              required
            />
          </div>
          <hr />
          <div class="container">
            <label for="naslov">Naslov:</label>
            <input
              type="text"
              name="naslov"
              id="naslov"
              maxlength="20"
              size="20"
              required
            />
          </div>
          <hr />
          <div class="container">
            <label for="opis">Opis rada:</label>
            <textarea
              name="opis"
              id="opis"
              maxlength="50"
              cols="20"
              rows="5"
            ></textarea>
          </div>
          <hr />
          <div class="button-container">
            <button type="submit">U redu</button>
            <button type="reset">Poništi</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
