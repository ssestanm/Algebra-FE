<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Position</title>
    <style>
      body {
        margin: 0;
      }

      div {
        width: 200px;
        height: 200px;
      }

      .box1 {
        background: cadetblue;
      }

      .box2 {
        background: orange;
        position: relative;
        left: 200px;
        top: -200px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      Qui consectetur esse aute dolore ipsum mollit pariatur in reprehenderit
      occaecat do in ex consequat.
    </div>
    <div class="box2">
      Nulla nostrud incididunt commodo consectetur velit dolore pariatur minim
      labore reprehenderit sunt est culpa.
    </div>
  </body>
</html>
