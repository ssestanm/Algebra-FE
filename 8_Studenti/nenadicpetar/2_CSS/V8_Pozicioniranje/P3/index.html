<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Position</title>
    <style>
      body {
        margin: 0;
      }

      div {
        width: 200px;
        height: 200px;
      }

      .box1 {
        background: cadetblue;
      }

      .box2 {
        background: orange;
        position: absolute;
        left: 100px;
        top: 100px;
      }

      .container {
        width: 600px;
        height: 600px;
        border: 4px solid #ccc;
        margin: 4em auto;
        position: relative;
      }

      .box3 {
        background-color: blueviolet;
      }

      .box4 {
        background-color: seagreen;
        position: absolute;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="container">
      <div class="box3"></div>
      <div class="box4"></div>
    </div>
  </body>
</html>
