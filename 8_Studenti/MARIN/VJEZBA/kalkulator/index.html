<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title> 
    <link rel="stylesheet" href="style.css"> 
   
</head>
<body>
    <h1>Kalkulator</h1> 
    <div class="calc">
        <div id="display"></div>
   <input type="text" id="display2"> 
   
        
       <!-- </div>     -->

        
        <button onclick="appendToDisplay('7')" class="firstrow">7</button>
        <button onclick="appendToDisplay('8')" class="firstrow">8</button>
        <button onclick="appendToDisplay('9')" class="firstrow">9</button>
        
        <!-- <div class="secondrow"> -->
        <button onclick="appendToDisplay('4')" class="secondrow">4</button>
        <button onclick="appendToDisplay('5')" class="secondrow">5</button>
        <button onclick="appendToDisplay('6')" class="secondrow">6</button> 
        <!-- </div>  -->
        <!-- <div class="thirdrow"> -->
        <button onclick="appendToDisplay('1')" class="thirdrow">1</button>
        <button onclick="appendToDisplay('2')" class="thirdrow">2</button>
        <button onclick="appendToDisplay('3')" class="thirdrow">3</button>
        <!-- </div> -->
         <button onclick="appendToDisplay('0')" class="zero">0</button>
        <button onclick="appendToDisplay('.')" class="comma">.</button>
        <button onclick="calculate()" class="enter">=</button>
        <button onclick="appendToDisplay('+')" class="operacije">+</button>
        <button onclick="appendToDisplay('-')" class="operacije">-</button>
        <button onclick="appendToDisplay('*')" class="operacije">*</button>
        <button onclick="appendToDisplay('/')" class="operacije">/</button> 
        <button onclick="clearDisplay()" class="c" >C</button>
        
    </div> 
    
    <script >
        const display = document.getElementById("display2") 

function appendToDisplay(input) { 
display.value += input; 

} 

function clearDisplay() { 
    display.value = "";
} 

function calculate() {
    try{ 
        display.value = eval(display.value); 

    } 
    catch(error) {
        display.value = "Greška"
    }
} 

window.addEventListener('DOMContentLoaded', () => {
  const display = document.getElementById("display2");
  
  // Početno stanje - input prazan i transparentan
  display.value = "";
  display.style.color = "transparent";
  
  // Nakon 2 sekunde prikazi "Luna" i dodaj animaciju
  setTimeout(() => {
    display.value = "Luna ©";
    display.style.color = ""; // da se animacija može vidjeti
    display.classList.add('show-luna');

    // Nakon 4 sekunde (trajanje animacije) ukloni tekst i animaciju, fokusiraj input
    setTimeout(() => {
      display.value = "";
      display.classList.remove('show-luna');
      display.style.color = "black"; // vrati na crnu boju
      display.focus();
    }, 4000);
  }, 2000);
});



    </script>
</body>
</html>
