<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position2</title>
    <style>
      body {
        margin: 0;
      }
      div {
        width: 200px;
        height: 200px;
        position: absolute;
      }
      .box1 {
        background-color: cadetblue;
        z-index: 4;
      }
      .box2 {
        background-color: orange;
        z-index: 3;
        top: 50px;
        left: 50px;
      }
      .box3 {
        background-color: orchid;
        z-index: 2;
        top: 100px;
        left: 100px;
      }
      .box4 {
        background-color: seagreen;
        z-index: 1;
        top: 150px;
        left: 150px;
      }
      .box5 {
        height: 400px;
        width: 400px;
        background-color: tomato;
        position: static;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </body>
</html>
