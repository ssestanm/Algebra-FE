<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position2</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .box1 {
        background-color: cadetblue;
      }
      .box2 {
        background-color: orange;
        postiion: absolute;
        left: 100px;
        top: 100px;
      }
      .container {
        width: 600px;
        height: 600px;
        border: 4px solid #666;
        margin: 4em auto;
        position: relative;
      }
      .box3 {
        background-color: orchid;
      }
      .box4 {
        background-color: seagreen;
        position: absolute;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="container">
      <div class="box3"></div>
      <div class="box4"></div>
    </div>
  </body>
</html>
