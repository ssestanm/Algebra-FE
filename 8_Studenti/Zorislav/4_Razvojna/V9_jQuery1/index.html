<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script id="hb-template" type="text/x-handlebars-template">
    <table class="{{tableClass}}">
      <tr>
        <th class="col-sm-1 hidden-xs">#</th>
        <th class="col-xs-12 col-sm-11">Ime</th>
      </tr>
      {{#each pokemon}}
        <tr>
          <td class="col-sm-1 hidden-xs">{{@index}}</td>
          <td class="col-xs-12 col-sm-11 "><a href="{{url}}" data-content="{{url}}" data-trigger="hover" data-toggle="popover">{{name}}</a></td>
        </tr>
      {{/each}}
    </table>
  </script>
  <div id="hb-result"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
