<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/digirn-trans.png" type="image/x-icon">
    <title>DIGIRN</title>
    <link rel="stylesheet" href="../css/osnovno.css">
    <link rel="stylesheet" href="../css/unos.css">
</head>
<body>
    <header>
        <div id="header-container">
            <img src="../../assets/digirn.png" alt="digirn logo" width="150">
            <h2>DIGIRN</h2>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Glavna</a></li>
                <li><a href="lista.html">Nalozi</a></li>
            </ul>
            <div id="hamburger-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </nav>
    </header>
    <main>
        <aside>
            <nav>
                <ul>
                    <li><a href="../index.html">Glavna</a></li>
                    <li><a href="lista.html">Nalozi</a></li>
                </ul>
            </nav>
        </aside>
        <section>
            <h1>Unos naloga</h1>
            <form action="">
                <hr />
                <div class="container">
                    <label for="broj_naloga">Broj naloga</label>
                    <input type="text" id="broj_naloga" name="broj_naloga" maxlength="10" size="10" required>
                    <label for="narudžbenica">Narudžbenica</label>
                    <input type="text" id="narudžbenica" name="narudžbenica" maxlength="10" size="10" required>
                    <label for="datum_naloga">Datum otvaranja</label>
                    <input type="date" id="datum_naloga" name="datum_naloga" required>
                </div>
                <hr>
                <div class="container">
                    <label for="narucitelj">Naručitelj:</label>
                    <input type="text" id="narucitelj" name="narucitelj" maxlength="15" size="15">
                    <label for="izvršitelj">Izvršitelj:</label>
                    <input type="text" id="izvršitelj" name="izvršitelj" maxlength="15" size="15" required>
                    <label for="mjesto_troska">Mjesto troška:</label>
                    <input type="text" name="mjesto_troska" id="mjesto_troska" maxlength="15" size="15">
                    <label for="nositelj_troska">Nositelj troška:</label>
                    <input type="text" id="nositelj_troska" name="nositelj_troska" maxlength="15" size="15">
                </div>
                <hr>
                <div class="container">
                    <label for="datum_početka">Datum početka:</label>
                    <input type="date" id="datum_početka" name="datum_početka" required>
                    <label for="vrijeme_početka">Vrijeme početka:</label>
                    <input type="time" id="vrijeme_početka" name="vrijeme_početka" required>
                    <label for="datum_završetka">Datum završetka:</label>
                    <input type="date" id="datum_završetka" name="datum_završetka" required>
                    <label for="vrijeme_završetka">Vrijeme završetka:</label>
                    <input type="time" id="vrijeme_završetka" name="vrijeme_završetka" required>
                </div>
                <hr>
                <div class="container">
                    <label for="naslov">Naslov:</label>
                    <input type="text" id="naslov" name="naslov" maxlength="20" size="20" required>
                </div>
                <hr>
                <div class="container">
                    <label for="opis">Opis rada:</label>
                    <textarea name="opis" id="opis" cols="20" rows="5" maxlength="50"></textarea>
                </div>
                <hr />
                <div class="button-container">
                    <button type="submit">U redu</button>
                    <button type="reset">Poništi</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
